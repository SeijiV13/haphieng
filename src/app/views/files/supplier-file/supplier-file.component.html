
<tabset>
  <tab heading="Broswe Form">
       <fieldset class="section-content">
    <legend>
        <h5>BROWSE FORM</h5>
    </legend>
    <div [formGroup]="formGroup" class="row form-horizontal">
        <div class="col-md-6">
             <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="productLineFilter">Supplier Code Filter</label>
                 <div class="col-sm-9 col-md-8 field">
                      <input formControlName="supplierCode"  type="text" class="form-control">
                  </div>
             </div> 
            
         </div>
         <div class="col-md-6">
             <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="categoryFilter">Description Filter</label>
                 <div class="col-sm-9 col-md-8 field">
                      <input formControlName="description"  type="text" class="form-control">
                  </div>
             </div> 
         </div>
 
  </div>
    
 
    
        <div class="search-button-holder">
            <button type="button" (click)="filter();" class="btn btn-primary pull-right" >Filter</button>
            <button type="button" (click)="addNewSupplier()" class="btn btn-default" >Add New Supplier</button>
        </div>
    
   </fieldset>

    <generic-table #resultsTable [title]="'RESULTS'" [fieldContainer]="'supplier'" (selectedRow)="getSelectedSupplier()"  [headers]="resultsHeaders" [results]="resultsResults" [type]="'single'" [keys]="resultsKeys"></generic-table>


  </tab>
  <tab heading="Card Form">
  
    <div [formGroup]="browseForm">
      <fieldset class="section-content">
        <legend>
          <h5>PERSONAL DETAILS</h5>
        </legend>
        <div class="row form-horizontal">
        <div class="col-md-6">
      
              <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="supplierCode">Supplier Code</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="code"  type="text" class="form-control">
                  </div>
             </div>
              <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="description">Description</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="description"  type="text" class="form-control">
                  </div>
             </div> 

              <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="telephone">Telephone</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="telephone"  type="text" class="form-control">
                  </div>
             </div> 
             <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="fax">Fax</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="fax"  type="text" class="form-control">
                  </div>
             </div> 
             <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="initialBalance">Initial Balance</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="initial_balance"  type="text" class="form-control">
                  </div>
             </div> 
         
            
         </div>

          <div class="col-md-6">
             <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="address">Address</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="address_1"  type="text" class="form-control">
                  </div>
             </div> 
              <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="address2">Address 2</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="address_2"  type="text" class="form-control">
                  </div>
             </div> 
          
              <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="email">Email</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="email"  type="text" class="form-control">
                  </div>
             </div> 
          
              <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="terms">Terms</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="terms"  type="text" class="form-control">
                  </div>
             </div> 
             <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="remaining">Remaining</label>
                 <div class="col-sm-9 col-md-8 field">
                     <input formControlName="remaining"  type="text" class="form-control">
                  </div>
             </div> 
         </div>
         </div>
          <div class="search-button-holder">
            <button type="button" (click)="editDetails()" class="btn btn-default" >Edit Details</button>
        </div>
      </fieldset>

    </div>
   
     <generic-table #pricingTable [title]="'COSTING'" [headers]="pricingHeaders" [results]="pricingResults" [type]="'single'" [keys]="pricingKeys"></generic-table>
  </tab>
</tabset>
<app-add-supplier #addSupplierModal></app-add-supplier>
