<div bsModal #counterReceiptsModal="bs-modal" class="modal generic-modal-comp fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <!--MODAL CONTENT -->
    <div class="modal-content">
      <div class="modal-header">
         <h4 class="text-center" class="modal-title"><b>Counter Receipts</b></h4>
      </div>
      <div class="modal-body">
       <generic-table #entryTable [title]="'ITEMS'" [headers]="entryHeaders" [results]="entryResults" [type]="'single'" [keys]="entryKeys"></generic-table>
      </div>
      <div class="modal-footer">
        <div>
          <ng-container >
              <button class="btn btn-default" (click)="hide()">Close</button>
             <button class="btn btn-primary" (click)="generateCounter()">Generate Counter</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
 <app-item-in-out-modal #itemInOutModalEntry></app-item-in-out-modal>
