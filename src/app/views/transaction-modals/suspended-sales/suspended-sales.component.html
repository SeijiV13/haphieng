<div bsModal #suspendedSalesModal="bs-modal" class="modal generic-modal-comp fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <!--MODAL CONTENT -->
    <div class="modal-content">
      <div class="modal-header">
         <h4 class="text-center" class="modal-title"><b>Suspended Sales</b></h4>
      </div>
      <div class="modal-body">
     <div>
      <div class="row form-horizontal">
        <div class="col-md-12">
      
              <generic-table #suspendedTable [title]="'ITEMS'" [headers]="suspendedHeaders" [results]="suspendedResults" [type]="'single'" [keys]="suspendedKeys"></generic-table>
         </div>

        
      </div>
    

    </div>

      </div>
      <div class="modal-footer">
        <div>
          <ng-container >
              <button class="btn btn-default" (click)="hide()">Close</button>
             <button class="btn btn-primary" (click)="resume()">Resume</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
