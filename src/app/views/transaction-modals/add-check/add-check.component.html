<div bsModal #addCheckModal="bs-modal" class="modal generic-modal-comp fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <!--MODAL CONTENT -->
      <div class="modal-content">
        <div class="modal-header">
           <h4 class="text-center" class="modal-title"><b>Add Check Payment</b></h4>
        </div>
        <div class="modal-body">
           <fieldset>
              <legend><h5>Information</h5></legend>
              <div [formGroup]="checkForm" class="row form-horizontal">
              <div class="col-sm-6">
                <div class="form-group">
                   <label class="control-label col-sm-3 col-md-4" for="refNo">Check Date</label>
                   <div class="col-sm-9 col-md-8 field">
                        <datepicker [onModal]="true" [id]="'date'" [controlName]="'checkDate'" [form]="checkForm" [placeholder]="'MM/DD/YYYY'"></datepicker>
                       <control-messages [control]="checkForm.controls.checkDate"></control-messages>
                    </div>
               </div>
               <div class="form-group">
                  <label class="control-label col-sm-3 col-md-4" for="refNo">Type</label>
                  <div class="col-sm-9 col-md-8 field">
                      <input formControlName="type" type="text" class="form-control">
                      <control-messages [control]="checkForm.controls.type"></control-messages>
                   </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-3 col-md-4" for="refNo">Account No.</label>
                  <div class="col-sm-9 col-md-8 field">
                      <input formControlName="accountNo" type="text" class="form-control">
                      <control-messages [control]="checkForm.controls.accountNo"></control-messages>
                   </div>
              </div> 
              <div class="form-group">
                  <label class="control-label col-sm-3 col-md-4" for="refNo">Branch</label>
                  <div class="col-sm-9 col-md-8 field">
                      <input formControlName="branch" type="text" class="form-control">
                      <control-messages [control]="checkForm.controls.branch"></control-messages>
                   </div>
              </div> 
              </div>
             <div class="col-sm-6">
               <div class="form-group">
                   <label class="control-label col-sm-3 col-md-4" for="total">Bank</label>
                   <div class="col-sm-9 col-md-8 field">
                       <input formControlName="bank" type="text" class="form-control">
                       <control-messages [control]="checkForm.controls.bank"></control-messages>
                    
                    </div>
               </div> 
               <div class="form-group">
                  <label class="control-label col-sm-3 col-md-4" for="total">Check No.</label>
                  <div class="col-sm-9 col-md-8 field">
                      <input formControlName="checkNo" type="text" class="form-control">
                      <control-messages [control]="checkForm.controls.checkNo"></control-messages>
                   
                   </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-3 col-md-4" for="total">Amount</label>
                  <div class="col-sm-9 col-md-8 field">
                      <input Formatter='{"type": "currency"}' formControlName="amount" type="text" class="form-control">
                      <control-messages [control]="checkForm.controls.amount"></control-messages>
                   
                   </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-3 col-md-4" for="total">Days</label>
                  <div class="col-sm-9 col-md-8 field">
                      <input Formatter='{"type": "number"}' formControlName="days" type="text" class="form-control">
                      <control-messages [control]="checkForm.controls.days"></control-messages>
                   
                   </div>
              </div> 
             </div>
             </div>
            </fieldset>
        
          </div>
        <div class="modal-footer">
          <div>
            <ng-container >
                <button class="btn btn-default" (click)="hide()">Close</button>
               <button class="btn btn-primary" (click)="addCheck()">Add Check</button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
