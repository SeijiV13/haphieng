<fieldset class="section-content">
    <legend>
        <h5>SEARCH CRITERIA</h5>
    </legend>
    <div class="row">
        <div class="col-sm-12">
            <div class="text-right">
                <button (click)="showAdvanceSearch(); changeChevron($event)" class="btn btn-link drop-link" type="button">
                      	<span class="glyphicon glyphicon-chevron-down"></span> <strong class="text-link">Expand Search Criteria</strong>
                      </button>
            </div>
        </div>
    </div>

    <div [formGroup]="formGroup" class="row form-horizontal">
        <div class="col-md-6">
           <!--PROPERTY REF NO FORM GROUP-->
             <div  class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="propRefNo">Property Ref. No.</label>
                 <div class="col-sm-9 col-md-8 field">
                    <input formControlName="propRefNo"  type="text" class="form-control">
                 </div>
             </div>

            <div class="form-group">
                <label class="control-label col-sm-3 col-md-4" for="applicationNo">Application/Loan No.</label>
                <div class="col-sm-9 col-md-8 field">
                    <datepicker formControlName="applicationDate"  [id]="'appplicatioDate'" [validations]="['requiredValidator']" [maximumDate]="'today'" [placeholder]="'applicationDate'"></datepicker>
                    <control-messages [control]="formGroup.controls.applicationDate"></control-messages>
                </div>
            </div> 
         

         </div>
         <div class="col-md-6">
            <!--PROPERTY REF NO FORM GROUP-->
              <div  class="form-group">
                  <label class="control-label col-sm-3 col-md-4" for="propRefNo">Status</label>
                  <div class="col-sm-9 col-md-8 field">
                     <input formControlName="status"  type="text" class="form-control">
                  </div>
              </div>
 
             <div class="form-group">
                 <label class="control-label col-sm-3 col-md-4" for="applicationNo">Application/Loan No.</label>
                 <div class="col-sm-9 col-md-8 field">
                     <select formControlName="applicationNo"   type="text" class="form-control">
                     <option value="1">Sample 1</option>
                     <option value="2">Sample 2</option>
                    </select>
                  </div>
             </div> 
          
 
          </div>

  </div>
    
 
    
        <div class="search-button-holder">
            <button type="button" (click)="doSearch();" class="btn btn-primary pull-right" xlabel="btnSearch">Search</button>
            <button type="button" (click)="onFormClear()" class="btn btn-default" xlabel="btnClear">Clear</button>
        </div>
    
</fieldset>

<generic-table #genericTable [primaryKey]="'requestNo'"  [type]="'multiple'" [headers]="headers" [results]="results" [keys]="keys" [buttons]="buttons" [colspan]="'7'"></generic-table>
