<!--HEADER COMPONENT -->
<header></header>
<div id="wrapper" class="wrapper-main toggled" (click)="focusOut($event)">
    <!-- SIDEBAR -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <!--RETRIEVE ALL ITEMS IN THE MENU-->
            <menu-view #menuView [menuData]="menuItems"></menu-view>
        </ul>
    </div>
    <div *ngIf="forceChange !== 'yes'" id="sidebar-button-wrapper" class="sidebar-button-wrapper-main">
        <button (click)="toggleSideBar($event)" type="button" class="sidebar-toggle-two" data-toggle="collapse" data-target="#myNavbar"><span style="vertical-align:middle" style="margin-bottom:-1px" class="glyphicon glyphicon-menu-hamburger"></span></button>
        <button (click)="toggleSideBar($event)" type="button" class="sidebar-toggle" data-toggle="collapse" data-target="#myNavbar"></button>
    </div>
</div>

<!-- PAGE CONTENT -->
<div id="page-content-wrapper" (click)="focusOut($event)">
    <div class="container-fluid">
        <h2 style="margin-bottom:-2%; margin-left:-30px; margin-top:-25px;"><b>{{pageTitle}}</b></h2>
        <div class="row">
            <hr class="title-divider" style="margin-bottom:-0.4%;">
        </div>
        <br>
        <div class="row">
            <router-outlet></router-outlet>
         
        </div>
    </div>

</div>
